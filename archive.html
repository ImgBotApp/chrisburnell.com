---
title: Articles Archive
layout: home
page_class: archive-page
---

            <ul class="articles-list">
                {% for post in site.posts %}
                    {% unless post.draft %}
                    <li>
                        <h2 class="article-link"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                        <h3>{{ post.date | date: "%b %d, %Y" }}</h3>
                        <p class="article-introduction">{{ post.introduction }}</p>
                        <a href="{{ post.url }}" class="button">Read more</a>
                    </li>
                    {% endunless %}
                {% endfor %}
            </ul>
