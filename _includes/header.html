    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <meta name="description" content="{% if page.layout == "home" %}{{ site.description }}{% else %}{{ page.introduction }}{% endif %}">
    <meta name="apple-mobile-web-app-title" content="{{ site.author }}{% if page.layout == "article" %} &ndash; {{ page.title }}{% endif %}">

    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@{{ site.twitter_user }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{% if page.layout == "home" %}{{ site.description }}{% else %}{{ page.introduction }}{% endif %}">
    <meta name="twitter:image:src" content="{% if page.banner %}{{ site.url }}/images/article-banners/{{ page.banner }}{% else %}{{ site.url }}/images/avatar-200.png{% endif %}">

    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{% if page.layout == "home" %}{{ site.description }}{% else %}{{ page.introduction }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{% if page.banner %}{{ site.url }}/images/article-banners/{{ page.banner }}{% else %}{{ site.url }}/images/avatar-200.png{% endif %}">

</head>
