<html lang="en" class="{{ page.page_class }}">
<head>

    <meta charset="utf-8">

    <!-- Prefetch DNS for external assets (Google Analytics, Disqus, Typekit, Twitter) -->
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//mediacdn.disqus.com">
    <link rel="dns-prefetch" href="//use.typekit.net">
    <link rel="dns-prefetch" href="//cdn.api.twitter.com">

    <title>{{ site.title }} &ndash; {% if page.page_class != "home-page" %}{{ page.title }}{% else %}{{ site.tagline }}{% endif %}</title>

    <link rel="stylesheet" href="/css/ravenous.min.css"> <!-- full version is at https://raw.github.com/chrisburnell/chrisburnell.github.io/master/css/ravenous.scss -->
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
    <link rel="shortcut icon" href="/icon.png">
    <link rel="apple-touch-icon-precomposed" href="/icon.png">
    <link rel="author" type="text/plain" href="/humans.txt">

    <script type="text/javascript">
        (function() {
            var config = {
                kitId: 'bbn1puz',
                scriptTimeout: 5000
            };
            var h=document.getElementsByTagName("html")[0];h.className+=" wf-loading";var t=setTimeout(function(){h.className=h.className.replace(/(\s|^)wf-loading(\s|$)/g," ");h.className+=" wf-inactive"},config.scriptTimeout);var tk=document.createElement("script"),d=false;tk.src='//use.typekit.net/'+config.kitId+'.js';tk.type="text/javascript";tk.async="true";tk.onload=tk.onreadystatechange=function(){var a=this.readyState;if(d||a&&a!="complete"&&a!="loaded")return;d=true;clearTimeout(t);try{Typekit.load(config)}catch(b){}};var s=document.getElementsByTagName("script")[0];s.parentNode.insertBefore(tk,s)

    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->

    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <meta name="description" content="{% if page.introduction %}{{ page.introduction }}{% else %}{{ site.description }}{% endif %}">
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}{% if page.layout == "article" %} &ndash; {{ page.title }}{% endif %}">

    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@{{ site.twitter_user }}">
    <meta name="twitter:title" content="{{ site.title }} &ndash; {% if page.page_class != "home-page" %}{{ page.title }}{% else %}{{ site.tagline }}{% endif %}">
    <meta name="twitter:description" content="{% if page.introduction %}{{ page.introduction }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image:src" content="{% if page.banner %}{{ site.url }}/images/article-banners/{{ page.banner }}{% else %}{{ site.url }}/images/avatar-200.png{% endif %}">

    <meta property="og:title" content="{{ site.title }} &ndash; {% if page.page_class != "home-page" %}{{ page.title }}{% else %}{{ site.tagline }}{% endif %}">
    <meta property="og:description" content="{% if page.introduction %}{{ page.introduction }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{% if page.banner %}{{ site.url }}/images/article-banners/{{ page.banner }}{% else %}{{ site.url }}/images/avatar-200.png{% endif %}">

</head>
<body>

    <header class="wrap  clear">
        <a rel="home" class="logo" href="/"><span>{{ site.title }}</span></a>
        <nav role="navigation">
            <ul class="site-navigation">
                <li class="site-navigation-home"><a rel="home" href="/" title="Home">Home</a></li><!--
             --><li class="site-navigation-about"><a href="/about" title="About me">About</a></li><!--
             --><li class="site-navigation-archive"><a href="/archive" title="Articles Archive">Archive</a></li>
            </ul>
        </nav>
    </header>
