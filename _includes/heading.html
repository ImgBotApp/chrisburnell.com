{% if include.id %}<h3 id="{{ include.id }}">{{ include.title }}<a href="#{{ include.id }}" class="heading-anchor" aria-hidden="true">#{{ include.id }}</a></h3>{% else %}<h3 id="{{ include.title | downcase | handle }}">{{ include.title }}<a href="#{{ include.title | downcase | handle }}" class="heading-anchor" aria-hidden="true">#{{ include.title | downcase | handle }}</a></h3>{% endif %}
