{% if include.id %}<h3 id="{{ include.id }}">{{ include.title }}<a href="#{{ include.id }}" class="heading-anchor" aria-hidden="true">#{{ include.id }}</a></h3>{% else %}<h3 id="{{ include.title | slugify }}">{{ include.title }}<a href="#{{ include.title | slugify }}" class="heading-anchor" aria-hidden="true">#{{ include.title | slugify }}</a></h3>{% endif %}
