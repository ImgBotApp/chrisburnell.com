{% comment %}

  This include lets you easily add a code toggle.
  Used with discretion when code blocks are longer than at least five lines.

  @example
    < code block >
    {% include content/code-toggle-top.html %}

{% endcomment %}
{% assign code_toggle_count = code_toggle_count | plus: 1 %}
<div id="code-toggle-{{ code_toggle_count }}" class="code-toggle" aria-labelledby="show-code-{{ code_toggle_count }}">
    <input class="code-toggle-input" type="checkbox" id="highlight--{{ code_toggle_count }}" name="highlight--{{ code_toggle_count }}" aria-hidden="true">
