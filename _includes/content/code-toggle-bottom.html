{% comment %}

  This include lets you easily add a button for a code toggle.
  Used with discretion when code blocks are longer than at least five lines.

  @example
    < code block >
    {% include content/code-toggle-bottom.html %}

{% endcomment %}
    <label class="code-toggle-label" for="highlight--{{ code_toggle_count }}" aria-hidden="false">
        <button id="show-code-{{ code_toggle_count }}" aria-controls="code-toggle--{{ code_toggle_count}}" aria-pressed="false">View Full Code</button>
    </label>
</div>
