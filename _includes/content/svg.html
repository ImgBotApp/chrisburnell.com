{% comment %}

  This include lets you easily add an SVG.

  @param {String} title

  @example
    {% include content/svg.html type='raven' %}
    // <svg aria-hidden="true" class="icon--raven" role="img"><use xlink:href="#svg--raven" /></svg>

{% endcomment %}
<svg aria-hidden="true" class="icon  icon--{{ include.type }}" role="img"><use xlink:href="#svg--{{ include.type }}" /></svg>
