{% comment %}

  This include lets you easily add an SVG.

  @param {String} type *

  @example
    {% include content/svg.html type='raven' %}
    // <svg class="icon  icon--raven" role="img"><use xlink:href="#svg--raven" /></svg>

{% endcomment %}
<svg class="icon  icon--{{ include.type }}" role="img"><use xlink:href="#svg--{{ include.type }}" /></svg>
