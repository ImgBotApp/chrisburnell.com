    <footer role="contentinfo">
        <div class="wrap  clear">
            <section class="copyright">
                <a rel="home" class="footer-home-link  link--raven" href="/" title="Home">
                    <svg><use xlink:href="#svg--raven" /></svg>
                </a>
                <a rel="license" class="footer-copyright-link" href="{{ site.url_copyright }}">&copy; {{ site.time | date: "%Y" }} <span class="canada">{{ site.author }}</span></a>
                <span class="footer-spacer"> &ndash; </span>
                <a class="footer-style-guide-link" href="/style-guide">Style Guide</a>
            </section>
            <nav class="tertiary-navigation" role="navigation">
                <ul class="tertiary-navigation-list">
                {% for link in site.data.tertiary_navigation %}
                    <li><a rel="{{ link.rel }}" class="icon  link--{{ link.title | slugify }}" href="{{ link.url }}" title="{{ link.title }}">
                        <svg><use xlink:href="#svg--{{ link.title | slugify }}" /></svg>
                    </a></li>
                {% endfor %}
                </ul>
            </nav>
        </div>
    </footer>

    {% include js-body.html %}

</body>
</html>
