{% if page.banner %}
    {% if page.banner_mobile %}
        <img alt="" class="banner" role="presentation" itemprop="image"
             src="/images/banners/{{ page.banner_mobile }}"
             sizes="(min-width: 846px) 810px,
                    (min-width: 769px) 540px,
                    (min-width: 541px) 810px,
                    100vw"
             srcset="/images/banners/{{ page.banner_mobile }} 540w,
                     /images/banners/{{ page.banner }} 810w">
    {% else %}
        <img alt="" class="banner" role="presentation" itemprop="image"
             src="/images/banners/{{ page.banner_mobile }}">
    {% endif %}
{% endif %}
