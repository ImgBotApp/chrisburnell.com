{% if page.banner %}
    <div id="banner" class="banner">
        <img alt="" id="banner-image" class="banner-image" role="presentation" itemprop="image"
             src="/images/banners/{{ page.banner }}">
        <img alt="" id="banner-thumbnail" class="banner-thumbnail" aria-hidden="true"
             src="/images/banners/{{ page.banner_thumbnail }}">
    </div>
{% endif %}
