<nav class="nav-tertiary" role="navigation">
    <ul class="nav-tertiary-list">
    {% for link in site.data.nav-tertiary %}
        {% capture svg_type %}{{ link.title | slugify }}{% endcapture %}
        <li>
            <a{% if link.rel %} rel="{{ link.rel }}"{% endif %} href="{{ link.url }}" title="{{ link.title }}">
                {% include content/svg.html type=svg_type %}
            </a>
        </li>
    {% endfor %}
    </ul>
</nav>
