<script type="text/template" id="search-template-page">
    <li role="listitem">
        <a href="@@url@@">
            <h4 class="title">@@title@@</h4>
            <p class="lede">@@lede@@</p>
        </a>
    </li>
</script>
<script type="text/template" id="search-template-article">
    <li role="listitem">
        <a href="@@url@@">
            <svg class="icon--article"><use xlink:href="#svg--article" /></svg>
            <h4 class="title">@@title@@</h4>
            <time class="date" datetime="@@date@@">@@date_friendly@@</time>
            <p class="lede">@@lede@@</p>
        </a>
    </li>
</script>
<script type="text/template" id="search-template-pen">
    <li role="listitem">
        <a href="@@url@@">
            <svg class="icon--codepen"><use xlink:href="#svg--codepen" /></svg>
            <h4 class="title">@@title@@</h4>
            <time class="date" datetime="@@date@@">@@date_friendly@@</time>
            <p class="lede">@@lede@@</p>
        </a>
    </li>
</script>
